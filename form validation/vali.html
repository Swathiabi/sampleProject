<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="validate.css">
</head>
<body>

    <form id="myForm" onsubmit="return validateForm();">
        <h1>Create an Account</h1>
        <div class="control">
        <label for="name" class="lable">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span>
          </div>
        <br>
        <div class="control">
            <label for="date" class="label">date_of_birth</label>
            <input type="date" id="date" name="date">
            <span id="dateError" class="error"></span>
        </div>  
         <br>
        <div class="control">
        <label for="email" class="label">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" class="error"></span>
        </div>
        <br>
        <div class="control">
        <label for="password" class="label">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span>
        </div>
        <div class="control">
            <label for="cpassword" class="label">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword">
            <span id="cpasswordError" class="error"></span>
            </div>
        <br>
        <div class="control">
            <label for="address" class="label">Address:</label>
            <select id="address" name="address">
                <option>select one</option>
                <option>Thiruvarur</option>
                <option>Thanjavur</option>
                <option>Chennai</option>
                <option>Cuddalore</option>
                <option>Madurai</option>
                <option>Nagai</option>
                <option>Theni</option>
                <option>Selam</option>
                </select>
            <span id="addressError" class="error"></span>
              </div>
            <br>
            <div>
        <input class=button type="submit" value="submit">
         </div>
    </form>

    <script>
        function validateForm() {
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('cpasswordError').textContent = '';
            document.getElementById('dateError').textContent = '';
            document.getElementById('addressError').textContent = '';

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var cpassword = document.getElementById('cpassword').value;
            var date = document.getElementById('date').value;
            var address=document.getElementById('address').value;

            if (name === '') {
                document.getElementById('nameError').textContent = 'Name is required';
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email address';
                return false;
            }
            if (password === '') {
                document.getElementById('passwordError').textContent = 'Password is required';
                return false;
            } else if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                return false;
            }
            if (cpassword === '') {
                document.getElementById('cpasswordError').textContent = 'Password is required';
                return false;
            }
            else if(cpassword!== password) {
               document.getElementById('cpasswordError').textContent = 'Password is not same';
               return false;
            }
            if(date === '')
            {
                document.getElementById('dateError').textContent = 'date of birth is required';
                return false;
            }
            if(address ==='' || address==='select one')
            {
                document.getElementById('addressError').textContent = 'Address is required';
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
